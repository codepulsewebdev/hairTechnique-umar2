<!doctype html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery — Hair Technique</title>
  <meta name="description" content="Gallery of Hair Technique Studio in Lenasia. Editorial looks, products, and transformations." />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
 
<body class="theme-dark">

  <!-- Navigation -->
  <header class="nav">
    <a href="index.html">
            <img src="Screenshot (21).png" width="120px">
        </a>
    <nav>
      <a href="/shop.html">Shop</a>
      <a href="/booking.html">Booking</a>
      <a href="/gallery.html" class="active">Gallery</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>Gallery</h1>
      <p>Editorial shoots, studio work, and transformations.</p>
    </div>
  </section>

  <!-- Filter Controls -->
  <section class="filters">
    <button class="btn filter active" data-filter="all">All</button>
    <button class="btn filter" data-filter="studio">Studio</button>
    <button class="btn filter" data-filter="products">Products</button>
    <button class="btn filter" data-filter="transformations">Transformations</button>
  </section>

  <!-- Gallery Grid -->
  <main class="gallery-grid" id="gallery">
    <!-- Example items (replace with your own images) -->
    <figure class="gallery-item" data-category="studio">
      <img src="/assets/images/gallery1.jpg" alt="Studio look" loading="lazy" />
    </figure>
    <figure class="gallery-item" data-category="products">
      <img src="/assets/images/gallery2.jpg" alt="Product showcase" loading="lazy" />
    </figure>
    <figure class="gallery-item" data-category="transformations">
      <img src="/assets/images/gallery3.jpg" alt="Transformation" loading="lazy" />
    </figure>
    <!-- Add more <figure> blocks as needed -->
  </main>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox hidden">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Expanded view" />
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>© Hair Technique, Lenasia</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="/js/gallery.js"></script>
</body>
</html>
